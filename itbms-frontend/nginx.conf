client_max_body_size 10m;

# -------------------------
# Redirect HTTP to HTTPS
# -------------------------
server {
    listen 80;
    server_name intproj24.sit.kmutt.ac.th;

    location /ms3 {
        return 301 https://intproj24.sit.kmutt.ac.th/ms3;
    }
}

server {
    listen 80;
    server_name ip24ms3.sit.kmutt.ac.th;

    location /ms3 {
        return 301 https://ip24ms3.sit.kmutt.ac.th/ms3;
    }
}

# -------------------------
# External (Public) Server
# -------------------------
server {
    listen 443 ssl http2;
    server_name intproj24.sit.kmutt.ac.th;

    ssl_certificate /etc/cert/full_chain/fullchain.pem;
    ssl_certificate_key /etc/cert/private_key/privatekey.pem;
    ssl_dhparam /etc/cert/dhparam/dhparam-2048.pem;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_conf_command Ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;
    ssl_prefer_server_ciphers off;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /ms3/ {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /ms3/index.html;
        add_header Cache-Control no-cache;
    }

    location /ms3/itb-mshop/ {
        proxy_pass http://backend:8080/itb-mshop/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# -------------------------
# Internal (Private) Server
# -------------------------
server {
    listen 443 ssl http2;
    server_name ip24ms3.sit.kmutt.ac.th;

    ssl_certificate /etc/cert/full_chain/fullchain.pem;
    ssl_certificate_key /etc/cert/private_key/privatekey.pem;
    ssl_dhparam /etc/cert/dhparam/dhparam-2048.pem;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        root /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /ms3/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /ms3/index.html;
    }

    location /ms3/itb-mshop/ {
        proxy_pass http://backend:8080/itb-mshop/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}