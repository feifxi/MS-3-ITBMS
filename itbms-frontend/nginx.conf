# ============================================
# Redirect all HTTP traffic to HTTPS
# ============================================
server {
    listen 80;
    server_name intproj24.sit.kmutt.ac.th ip24ms3.sit.kmutt.ac.th;
    return 301 https://$host$request_uri;
}

# ============================================
# HTTPS Server (both external & internal)
# ============================================
server {
    listen 443 ssl http2;
    server_name intproj24.sit.kmutt.ac.th ip24ms3.sit.kmutt.ac.th;

    client_max_body_size 10m;

    # SSL Configuration
    ssl_certificate /etc/cert/full_chain/fullchain.pem;
    ssl_certificate_key /etc/cert/private_key/privatekey.pem;
    ssl_dhparam /etc/cert/dhparam/dhparam-2048.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Web Root
    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------------------
    # Static file serving for SPA
    # --------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, must-revalidate";
    }

    # --------------------------------------------
    # SPA route (ms3)
    # --------------------------------------------
    location /ms3/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, must-revalidate";
    }

    # --------------------------------------------
    # Backend proxy routes
    # --------------------------------------------
    location /itb-mshop/ {
        proxy_pass http://backend:8080/itb-mshop/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ms3/itb-mshop/ {
        proxy_pass http://backend:8080/itb-mshop/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}